CommandText_MO=Select VHPRNO, VHMFNO, VHREFD from PFODS.MWOHED_AP where VHPRNO = ? and VHREFD >= ? and VHREFD < ? and (PFODS.MWOHED_AP.VHFACI ='VN1')
