CommandText_9=Select distinct PMPRNO from PFODS.MPDMAT_AP where PMMTNO = ? and (PMFDAT <> '10-Sep-2029' or PMFDAT is null) and (PMTDAT = '09-Sep-2029' or PMTDAT is null) order by PMPRNO
CommandText_10=Select PMPRNO, PMMSEQ, PMFDAT, PMTDAT, PMDWPO, PMMTNO from PFODS.MPDMAT_AP where PMPRNO = ? and (PMFDAT <> '10-Sep-2029' or PMFDAT IS NULL) and (PMTDAT = '09-Sep-2029' or PMTDAT IS NULL) order by PMPRNO