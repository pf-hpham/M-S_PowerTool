CommandText_1=Select POPRNO, POOPNO, POPLGR, POOPDS, PODOID, POFDAT, POTDAT, POPITI, POTXT1 from PFODS.MPDOPE_143 where POPRNO = ? and POSTRT = ? and (POFDAT <>'10-Sep-2029' or POFDAT IS NULL) and (POTDAT ='09-Sep-2029' or POTDAT IS NULL) order by POOPNO
CommandText_2=Select POPRNO, POOPNO, POPLGR, POOPDS, PODOID, POFDAT, POTDAT, POPITI, POTXT1 from PFODS.MPDOPE_143 where POPRNO = ? and POSTRT = ? order by POOPNO
