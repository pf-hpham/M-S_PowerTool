CommandText_8=Select POPRNO, POOPDS, PODOID, POFDAT, POTDAT, POTXT1 from PFODS.MPDOPE_AP where POTXT1 = ? and (PFODS.MPDOPE_AP.POFACI ='MF1') order by POOPNO
