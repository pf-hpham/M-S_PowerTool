[MO List]
CommandText_MO=Select VHPRNO, VHMFNO, VHREFD from PFODS.MWOHED_AP where VHPRNO = ? and VHREFD >= ? and VHREFD < ? and (PFODS.MWOHED_AP.VHFACI ='MF1')
[Routing]
CommandText_1=Select POPRNO, POOPNO, POPLGR, POOPDS, PODOID, POFDAT, POTDAT, POPITI, POTXT1 from PFODS.MPDOPE_AP where POPRNO = ? and POSTRT = ? and (POFDAT <>'10-Sep-2029' or POFDAT IS NULL) and (POTDAT ='09-Sep-2029' or POTDAT IS NULL) and (PFODS.MPDOPE_AP.POFACI ='MF1') order by POOPNO
CommandText_2=Select POPRNO, POOPNO, POPLGR, POOPDS, PODOID, POFDAT, POTDAT, POPITI, POTXT1 from PFODS.MPDOPE_AP where POPRNO = ? and POSTRT = ? order by POOPNO
[Bom]
CommandText_3=Select PFODS.MPDMAT_AP.PMMSEQ, PFODS.MPDMAT_AP.PMDWPO, PFODS.MPDMAT_AP.PMMTNO, PFODS.MITMAS_AP.MMITDS, PFODS.MITMAS_AP.MMDWNO, PFODS.MPDMAT_AP.PMFMT1 from PFODS.MPDMAT_AP inner join PFODS.MITMAS_AP on PFODS.MPDMAT_AP.PMMTNO = PFODS.MITMAS_AP.MMITNO where PFODS.MPDMAT_AP.PMPRNO = ? and PFODS.MPDMAT_AP.PMSTRT = ? and (PFODS.MPDMAT_AP.PMFDAT <>'10-Sep-2029' or PFODS.MPDMAT_AP.PMFDAT IS NULL) and (PFODS.MPDMAT_AP.PMTDAT ='09-Sep-2029' or PFODS.MPDMAT_AP.PMTDAT IS NULL) order by PFODS.MPDMAT_AP.PMDWPO
CommandText_4=Select PFODS.MPDMAT_AP.PMMSEQ, PFODS.MPDMAT_AP.PMDWPO, PFODS.MPDMAT_AP.PMMTNO, PFODS.MITMAS_AP.MMITDS, PFODS.MITMAS_AP.MMDWNO, PFODS.MPDMAT_AP.PMFMT1 from PFODS.MPDMAT_AP inner join PFODS.MITMAS_AP on PFODS.MPDMAT_AP.PMMTNO = PFODS.MITMAS_AP.MMITNO where PFODS.MPDMAT_AP.PMPRNO = ? and PFODS.MPDMAT_AP.PMSTRT = ? order by PFODS.MPDMAT_AP.PMDWPO
[Where Used]
CommandText_5=Select POPRNO, POOPDS, PODOID, POFDAT, POTDAT, POTXT1 from PFODS.MPDOPE_AP where PODOID = ? and (PFODS.MPDOPE_AP.POFACI ='MF1') and (POFDAT <>'10-Sep-2029' or POFDAT IS NULL) and (POTDAT ='09-Sep-2029' or POTDAT IS NULL) order by POOPNO
CommandText_6=Select POPRNO from PFODS.MPDOPE_AP where PODOID = ? and (PFODS.MPDOPE_AP.POFACI ='MF1') and (POFDAT <>'10-Sep-2029' or POFDAT IS NULL) and (POTDAT ='09-Sep-2029' or POTDAT IS NULL) order by POPRNO
CommandText_7=Select POPRNO, POOPDS, PODOID, POPITI, POFDAT, POTDAT, POTXT1 from PFODS.MPDOPE_AP where POPRNO = ? and (PFODS.MPDOPE_AP.POFACI ='MF1') and (POFDAT <>'10-Sep-2029' or POFDAT IS NULL) and (POTDAT ='09-Sep-2029' or POTDAT IS NULL) order by POOPNO
